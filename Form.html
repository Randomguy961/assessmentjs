<form action = "display.html">
    
    <table align="center" cellpadding = "5">
        <tr>
            <td><label><i>Company:</i></label></td>
            <td><input class="id" type = "text" name = "Company" placeholder="Enter Company name" required/></td>
        </tr>
        <tr>
            <td><label><i>First Name      :</i></label></td>
            <td><input class="id" type = "text" name = "first_name" placeholder="Enter your First Name" required/></td>

        </tr>
        <tr>
            <td><label><i>Last Name : </i></label></td>
            <td><input class="id" type = "text" name = "last_name" placeholder="Enter your Last Name" required/></td>

        </tr>
        <tr>
            <td><label><i>Email Address : </i></label></td>
	        <td><input class="id" type = "email" name = "email_id" placeholder="Enter your Email..." required/></td>
	
        </tr>
	    <tr>
            <td><label><i>Title : </i></label></td>
            <td><input class="id" type="text" name ="tite" placeholder="Enter the Title..." required/></td>
        </tr>
        <tr>
            <td><label><i>Mobile No : </i></label></td>
            <td><input class="id" type = "text" name = "mobile_no" placeholder="Enter your mobile no.." required/></td>
        </tr>
        <tr>
            <td><label><i>Cancel Registration:</i></label></td>
            <td><input type="checkbox" id="cancel" value="cancel registration"><br>
            </td>
        </tr>
	    <tr>
            <td><label><i>Joining Date : </i></label></td>
		    <td><input class="id" type = "date" name = "date" required/></td>
        </tr>
	    <tr>
            <td><label><i>Job Function</i></label></td>
            <td><input type="radio" name="Job" value="Campaign Management" required><i>Campaign Management</i></br>
		    <input type="radio" name="Job" value="CRM Administration"><i>CRM Administration</i></br>
		    <input type="radio" name="Job" value="Email Deployment"><i>Email Deployment</i></br>
		    <input type="radio" name="Job" value="Partner"><i>Partner</i></br>
            <input type="radio" name="Job" value="Employee"><i>Employee</i></td>
        </tr>
        <tr>
            <td><label><i>Dietary Requirements : </i></label></td>
            <td><input class="id" type = "text" name = "diet" placeholder="Enter your requirements.." required/></td>
        </tr>
        <tr>
            <td><label><i>Expectations?: </i></label></td>
            <td><textarea class="id2" rows="5" cols="50" name = "expect" placeholder="Enter your expectations.." required></textarea></td>
        </tr>
        <tr >
            <td colspan="2" align="center"><input type="Submit" value="Submit" style = "background-color:#C0C0C0" id="b"/></td>
        </tr>
    </table>

</form>
